<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datasync filter</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/tableview.css">
    <link rel="stylesheet" href="../assets/css/common.css">
</head>

<body>
    <div class="tableview-page">
        <div class="table-button">
            <div class="view-button">
                <div class="right-btn">
                    <div class="white-round"></div>
                </div>
                <div class="button-content">Tablo Görünümü</div>
            </div>
            <div class="d-flex right-btn-row">
                <div class="add-button">
                    <img src="../assets/images/plus.svg" alt="">
                    <div class="add-content">Ürün Ekle</div>
                </div>
                <div class="multiple-product">
                    <img src="../assets/images/blue-plus.svg" alt="">
                    <div class="multiple-content">Çoklu Ürün Ekle</div>
                </div>
                <div class="excel-button multiple-product">
                    <img src="../assets/images/exel.svg" alt="">
                    <div class="multiple-content">Excel’e Aktar</div>
                </div>
                <div class="divider"></div>
                <div class="custom-dropdown3">
                    <div class="left">
                        <img src="../assets/images/filter.svg" alt="Filter" width="17" height="16" />
                        <span class="filter-title">Özel Filtreleme</span>
                    </div>
                    <div class="arrow-box">
                        <img class="dropdown-arrow" src="../assets/images/bluedown-arrow.svg" alt="Dropdown" width="11"
                            height="6" />
                    </div>
                </div>
            </div>

        </div>
        <div class="filter-dropdown-content" id="filterPanel">
            <div class="d-flex">
                <div class="filter-row">
                    <input class="filter-chip" placeholder="Ürün Kodu" />
                    <input class="filter-chip" placeholder="Kategori" />
                    <input class="filter-chip" placeholder="ML" />
                    <input class="filter-chip" placeholder="Ürün Grubu" />
                    <input class="filter-chip" placeholder="Özellik" />

                    <div class="custom-dropdown-wrapper tableview-filter">
                        <div class="custom-dropdown">
                            <div class="dropdown-left">
                                <span class="dropdown-label">Ana Ürün mü?</span>
                            </div>
                            <div class="dropdown-right">
                                <img src="../assets/images/down.svg" alt="img" />
                            </div>
                        </div>
                        <ul class="dropdown-menu">
                            <li data-key="urun-grubu">Ana Ürün mü?</li>
                            <li data-key="urun-adi">Ürün Adı</li>
                            <li data-key="marka">Marka</li>
                        </ul>
                    </div>


                    <input class="filter-chip" placeholder="Marka" />

                    <div class="custom-dropdown-wrapper tableview-filter">
                        <div class="custom-dropdown">
                            <div class="dropdown-left">
                                <span class="dropdown-label">Stokta mı?</span>
                            </div>
                            <div class="dropdown-right">
                                <img src="../assets/images/down.svg" alt="img" />
                            </div>
                        </div>
                        <ul class="dropdown-menu">
                            <li data-key="urun-grubu">Stokta mı?</li>
                            <li data-key="urun-adi">Ürün Adı</li>
                            <li data-key="marka">Marka</li>
                        </ul>
                    </div>


                    <input class="filter-chip" placeholder="Aroma" />
                    <input class="filter-chip" placeholder="Renk" />
                    <input class="filter-chip" placeholder="Yaş" />

                </div>
                <div class="range-row">
                    <div class="range-title">
                        Stok Aralığı
                    </div>
                    <div class="range-button">
                        <div class="plus-button">-100</div>
                        <div class="plus-button minus-button">100</div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill"></div>
                        <div class="bar-handle left-handle"><span class="handle-line"></span></div>
                        <div class="bar-handle right-handle"><span class="handle-line"></span></div>
                    </div>


                </div>
            </div>
            <div class="d-flex justify-content-end right-dropdown">
                <div class="custom-dropdown-wrapper tableview-filter tableview-large">
                    <div class="custom-dropdown">
                        <div class="dropdown-left">
                            <span class="dropdown-label">Varsayılan sıralama</span>
                        </div>
                        <div class="dropdown-right">
                            <img src="../assets/images/down.svg" alt="img" />
                        </div>
                    </div>
                    <ul class="dropdown-menu">
                        <li data-key="urun-grubu">Varsayılan sıralama</li>
                        <li data-key="urun-adi">Ürün Adı</li>
                        <li data-key="marka">Marka</li>
                    </ul>
                </div>
            </div>
            <div class="bottom-range">
                <img src="../assets/images/whitefilter.svg" alt="">
                <div>Filtrele</div>
            </div>
        </div>

    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/filter/tableview.js"></script>
    <script src="../assets/js/comman.js"></script>
</body>

</html>
