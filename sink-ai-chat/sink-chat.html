<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sink ai chat</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/sink-chat.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
</head>

<body>
    <div class="chat-wrapper">
        <div class="sink-chat">
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <div class="goback-img">
                        <img src="../assets/images/left-arrow.svg" alt="" />
                    </div>
                    <div class="goback-title">Geri Dön</div>
                </div>

                <div class="d-flex align-items-center justify-content-center flex-column">
                    <div class="header-brand"><img src="../assets/images/brand2.svg" alt=""></div>
                    <div class="header-title">Munchkin Tıklama Uçlu Alıştırma Bardağı 12ay+, MOR 296 ml Yedek Pipet,
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-sec" data-bs-toggle="dropdown" aria-expanded="false" role="button"
                        id="dropdownMenuButton">
                        <div class="edit-img">
                            <img src="../assets/images/edit.svg" alt="" />
                        </div>
                        <div class="edit-name">Hazır Yanıtlar</div>
                        <div class="goback-img">
                            <img src="../assets/images/bluedown-arrow.svg" alt="" />
                        </div>
                    </div>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Yanıt 1</a></li>
                        <li><a class="dropdown-item" href="#">Yanıt 2</a></li>
                        <li><a class="dropdown-item" href="#">Yanıt 3</a></li>
                        <li><a class="dropdown-item" href="#">Hazır Yanıtlar</a></li>
                    </ul>
                </div>

            </div>
            <div class="chat-body">
                <div class="sender-name">Trendyol Müşterisi</div>
                <div class="message incoming">
                    <div class="user-icon">
                        <img src="../assets/images/user.svg" alt="User" width="35" height="35" />
                    </div>
                    <div>
                        <div class="message-content">
                            <div class="text">İndirime ne zaman girer acaba? FGVBHJ DFVGBYHNJ DRTFGYNHUJM EDRFVGBNUJMK
                            </div>
                        </div>
                        <div class="timestamp">16/06/2025 11:12:42</div>
                    </div>
                </div>
            </div>



            <button>
                <img src="../assets/images/AI.svg" alt="" width="30.56" height="30.56">
                <div>SINK ile yaz</div>
            </button>
            <div class="message-input">
                <div class="input-wrapper">
                    <input type="text" class="form-control message-box" placeholder="Yanıtınız" id="messageInput" />

                    <div class="send-img">
                        <img src="../assets/images/sidebar/sendArrow.svg" alt="Send" class="send-icon" />
                    </div>
                </div>
            </div>
        </div>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/chat/chat.js"></script>

</body>

</html>
