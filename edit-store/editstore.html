<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit store</title>
    <link rel="stylesheet" href="../assets/css/select2.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/editstore.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />

</head>

<body>
    <div class="edit-store-tab">
        <div class="tab-container">
            <div class="tab-head d-flex justify-content-center align-items-center position-relative">
                <div class="d-flex align-items-center gap-3 position-absolute start-0">
                    <button class="go-back-btn d-flex justify-content-center align-items-center">
                        <img src="./../assets/images/left-arrow.svg" alt="go-back-btn" />
                    </button>
                    <h3>Geri Dön</h3>
                </div>
                <h2>Mağaza Düzenle</h2>
            </div>
            <div class="tab-part">
                <!-- Tab navigation -->
                <ul class="nav nav-tabs" id="editStore" role="tablist">
                    <li class="nav-item " role="presentation">
                        <button class="nav-link active" id="installation-settings-tab" data-bs-toggle="tab"
                            data-bs-target="#installation-settings" type="button" role="tab"
                            aria-controls="installation-settings" aria-selected="true">
                            Kurulum Ayarları
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="parameters-tab" data-bs-toggle="tab" data-bs-target="#parameters"
                            type="button" role="tab" aria-controls="parameters" aria-selected="false">
                            Parametreler
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="integration-parameters-tab" data-bs-toggle="tab"
                            data-bs-target="#integration-parameters" type="button" role="tab"
                            aria-controls="integration-parameters" aria-selected="false">
                            Entegrasyon Parametreleri
                        </button>
                    </li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content" id="editStoreContent">
                    <div class="tab-pane fade show active" id="installation-settings" role="tabpanel"
                        aria-labelledby="installation-settings-tab">
                        <div class="tab-inputs d-flex flex-column ">
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storename">Mağaza Adi<span>*</span></label>
                                </div>
                                <input type="text" id="storename" class="flex-fill" value="butcemegore" />
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storelink">Mağaza Linki<span>*</span></label>
                                </div>
                                <input type="text" id="storelink" class="flex-fill"
                                    value="https://www.hepsiburada.com/magaza/butcemegore" />
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="integratorName">Entegratör Adı</label>
                                </div>
                                <input type="password" id="integratorName" class="flex-fill" value="butcemegore" />
                                <div class="me-3">
                                    <img src="./../assets/images/eye.svg" height="32" width="32" class="toggle-eye"
                                        data-target="#integratorName" />
                                </div>
                            </div>

                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="apikey">API Key</label>
                                </div>
                                <input type="password" id="apikey" class="flex-fill" value="butcemegore" />
                                <div class="me-3">
                                    <img src="./../assets/images/eye.svg" height="32" width="32" class="toggle-eye"
                                        data-target="#apikey" />
                                </div>
                            </div>

                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="merchantid">Merchant ID</label>
                                </div>
                                <input type="password" id="merchantid" class="flex-fill" value="butcemegore" />
                                <div class="me-3">
                                    <img src="./../assets/images/eye.svg" height="32" width="32" class="toggle-eye"
                                        data-target="#merchantid" />
                                </div>
                            </div>

                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="servicekey">Servis Anahtarı</label>
                                </div>
                                <input type="password" id="servicekey" class="flex-fill" value="butcemegore" />
                                <div class="me-3">
                                    <img src="./../assets/images/eye.svg" height="32" width="32" class="toggle-eye"
                                        data-target="#servicekey" />
                                </div>
                            </div>

                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="statusSelect">Durum<span>*</span></label>
                                </div>
                                <select class="form-select" id="statusSelect" multiple="multiple" style="width: 100%;">
                                    <option selected>Aktif</option>
                                    <option>Pasif</option>
                                    <option>Beklemede</option>
                                </select>
                                <button
                                    class="down-arrow-btn d-flex justify-content-center align-items-center position-absolute end-0">
                                    <img src="./../assets/images/bluedown-arrow.svg" alt="arrow" height="16"
                                        width="16" />
                                </button>
                            </div>
                            <div class="d-flex align-items-center justify-content-end">
                                <button class="save-btn">
                                    <img src="./../assets/images/save.svg" />
                                    Kaydet
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="parameters" role="tabpanel" aria-labelledby="parameters-tab">
                        <div class="tab-inputs d-flex flex-column ">
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storename">Mağaza Adi</label>
                                </div>

                                <div class="custom-dropdown-wrapper extra-large">
                                    <div class="custom-dropdown">
                                        <div class="dropdown-left">
                                            <span class="dropdown-label">Aktif</span>
                                        </div>
                                        <div class="dropdown-right">
                                            <img src="../assets/images/down.svg" alt="img" />
                                        </div>
                                    </div>
                                    <ul class="dropdown-menu">
                                        <li data-key="urun-grubu">Aktif</li>
                                        <li data-key="urun-adi">Ürün Adı</li>
                                        <li data-key="marka">Marka</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storename">Müşteri Gruplama Kriteri</label>
                                </div>
                                <div class="custom-dropdown-wrapper extra-large">
                                    <div class="custom-dropdown">
                                        <div class="dropdown-left">
                                            <span class="dropdown-label">Kod</span>
                                        </div>
                                        <div class="dropdown-right">
                                            <img src="../assets/images/down.svg" alt="img" />
                                        </div>
                                    </div>
                                    <ul class="dropdown-menu">
                                        <li data-key="urun-grubu">Kod</li>
                                        <li data-key="urun-adi">Ürün Adı</li>
                                        <li data-key="marka">Marka</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storename">Günlük Sipariş Çekme</label>
                                </div>
                                <div class="custom-dropdown-wrapper extra-large">
                                    <div class="custom-dropdown">
                                        <div class="dropdown-left">
                                            <span class="dropdown-label">Bugün</span>
                                        </div>
                                        <div class="dropdown-right">
                                            <img src="../assets/images/down.svg" alt="img" />
                                        </div>
                                    </div>
                                    <ul class="dropdown-menu">
                                        <li data-key="urun-grubu">Bugün</li>
                                        <li data-key="urun-adi">Ürün Adı</li>
                                        <li data-key="marka">Marka</li>
                                    </ul>
                                </div>

                            </div>
                            <div class="d-flex align-items-center input-container number-input">
                                <input type="number" class="flex-fill" />
                                <div
                                    class="down-arrow-btn d-flex justify-content-center flex-column align-items-center position-absolute end-0">
                                    <button class="arrow-btn btn-up">

                                        <img src="./../assets/images/bluedown-arrow.svg" alt="arrow" height="16"
                                            width="16" class="rotate-180" />
                                    </button>
                                    <button class="arrow-btn btn-down">

                                        <img src="./../assets/images/bluedown-arrow.svg" alt="arrow" height="16"
                                            width="16" />
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="orderConfirmation">Sevkiyat Kim tarafından yapılacak?</span></label>
                                </div>
                                <select class="form-select" id="orderConfirmation" multiple="multiple"
                                    style="width: 100%;">
                                    <option selected>Aktif</option>
                                    <option>Pasif</option>
                                    <option>Beklemede</option>
                                </select>
                                <button
                                    class="down-arrow-btn d-flex justify-content-center align-items-center position-absolute end-0">
                                    <img src="./../assets/images/bluedown-arrow.svg" alt="arrow" height="16"
                                        width="16" />
                                </button>
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storename">Sevkiyat Kim tarafından yapılacak?</label>
                                </div>
                                <div class="custom-dropdown-wrapper extra-large">
                                    <div class="custom-dropdown">
                                        <div class="dropdown-left">
                                            <span class="dropdown-label">Firma tarafından</span>
                                        </div>
                                        <div class="dropdown-right">
                                            <img src="../assets/images/down.svg" alt="img" />
                                        </div>
                                    </div>
                                    <ul class="dropdown-menu">
                                        <li data-key="urun-grubu">Firma tarafından</li>
                                        <li data-key="urun-adi">Ürün Adı</li>
                                        <li data-key="marka">Marka</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-end">
                                <button class="save-btn">
                                    <img src="./../assets/images/save.svg" />
                                    Kaydet
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="integration-parameters" role="tabpanel"
                        aria-labelledby="integration-parameters-tab">
                        <div class="tab-inputs d-flex flex-column ">
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storename">Mağaza Adı*</label>
                                </div>
                                <div class="custom-dropdown-wrapper extra-large">
                                    <div class="custom-dropdown">
                                        <div class="dropdown-left">
                                            <span class="dropdown-label">Bütçemegöre</span>
                                        </div>
                                        <div class="dropdown-right">
                                            <img src="../assets/images/down.svg" alt="img" />
                                        </div>
                                    </div>
                                    <ul class="dropdown-menu">
                                        <li data-key="urun-grubu">Bütçemegöre</li>
                                        <li data-key="urun-adi">Ürün Adı</li>
                                        <li data-key="marka">Marka</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="storelink">Mağaza Linki<span>*</span></label>
                                </div>
                                <input type="text" id="storelink" class="flex-fill"
                                    placeholder="Mağaza linki giriniz" />
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="integratorName">Entegratör Adı</label>
                                </div>
                                <input type="password" id="integratorName" class="flex-fill" value="butcemegore" />
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="apikey">API Key</label>
                                </div>
                                <input type="password" id="apikey" class="flex-fill" value="butcemegore" />
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="merchantid">Merchant ID</label>
                                </div>
                                <input type="password" id="merchantid" class="flex-fill" value="butcemegore" />
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="servicekey">Servis Anahtarı</label>
                                </div>
                                <input type="password" id="servicekey" class="flex-fill" value="butcemegore" />
                            </div>
                            <div class="d-flex align-items-center input-container">
                                <div class="label-box">
                                    <label for="selectStatus">Durum<span>*</span></label>
                                </div>
                                <select class="form-select" id="selectStatus" multiple="multiple" style="width: 100%;">
                                    <option selected>Aktif</option>
                                    <option>Pasif</option>
                                    <option>Beklemede</option>
                                </select>
                                <button
                                    class="down-arrow-btn d-flex justify-content-center align-items-center position-absolute end-0">
                                    <img src="./../assets/images/bluedown-arrow.svg" alt="arrow" height="16"
                                        width="16" />
                                </button>
                            </div>
                            <div class="d-flex align-items-center justify-content-end">
                                <button class="save-btn">
                                    <img src="./../assets/images/save.svg" />
                                    Kaydet
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/select2.min.js"></script>
    <script src="../assets/js/edit-store/editstore.js"></script>
    <script src="../assets/js/comman.js"></script>

</body>

</html>
