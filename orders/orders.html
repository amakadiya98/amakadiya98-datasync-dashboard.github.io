<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orders</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/orders.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
</head>

<body>
    <section class="orders-section">
        <div class="d-flex">
            <div class="order-sidebar">
                <div class="d-flex gap-4">
                    <div class="flex-fill">
                        <h4 class="sidebar-head">
                            Tüm Alanlar
                        </h4>
                        <div class="mt-3 d-flex flex-column gap-2">
                            <div class="sidebar-chip">
                                Müşteri Grubu
                            </div>
                            <div class="sidebar-chip">
                                Müşteri Türü
                            </div>
                            <div class="sidebar-chip">
                                Müşteri Adı
                            </div>
                        </div>
                    </div>
                    <div class="flex-fill">
                        <h4 class="sidebar-head">
                            Eklenenler
                        </h4>
                        <div class="mt-3 d-flex flex-column gap-2">
                            <div class="sidebar-chip">
                                Sipariş No (çıkar)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-part flex-fill">
                <div class="right-top-part ">
                    <div class="d-flex justify-content-between align-items-center gap-3 ps-4 flex-wrap pe-4">
                        <div class="d-flex gap-2 align-items-center">
                            <button class="save-btn">
                                <img src="../assets/images/save.svg" />
                                Değişiklikleri Kaydet
                            </button>
                            <button class=" save-btn delete-btn">
                                <img src="../assets/images/delete.svg" />
                                Değişiklikleri İptal Et
                            </button>
                        </div>
                        <div class="search-container">
                            <div class="search-icon-box">
                                <img src="../assets/images/input-search.svg" />
                            </div>
                            <input type="text" id="orderSearch" value="Arama" />
                        </div>
                    </div>
                    <div class="mt-3 des-text ps-4 pe-4">
                        Bir sütun başlığını sürükleyip buraya bırakarak o sütuna göre gruplandırabilirsiniz
                    </div>
                    <div class="d-flex gap-3 ps-4 pe-4">
                        <div class="flex-fill">
                            <label for="orderNo" class="order-label mt-2">Sipariş No</label>
                            <input class="order-input mt-2" id="orderNo" name="orderNo" />
                        </div>
                        <div>
                            <button class="square-btn d-flex justify-content-center align-items-center mt-2">
                                <img src="../assets/images/menu.svg" />
                            </button>
                            <button class="square-btn d-flex justify-content-center align-items-center mt-1">
                                <img src="../assets/images/filter.svg" />
                            </button>
                        </div>
                    </div>
                </div>

                <div class="p-4 right-order-content w-full">
                    <div class="d-flex flex-column gap-3">
                        <div class="order-box">
                            3366299
                        </div>
                        <div class="order-box">
                            3366299
                        </div>
                        <div class="order-box">
                            3366299
                        </div>
                        <div class="order-box">
                            3366299
                        </div>
                        <div class="order-box">
                            3366299
                        </div>
                        <div class="order-box">
                            3366299
                        </div>
                    </div>
                </div>
                <div class="pagination-part">
                    <div class="px-4 d-flex justify-content-between align-items-center gap-2 flex-wrap">
                        <div class="d-flex gap-2 align-items-center">
                            <button class="pagination-btn">
                                <img src="../assets/images/double-left-arrow.svg" />
                            </button>
                            <button class="pagination-btn">
                                <img src="../assets/images/left-arrow.svg" />
                            </button>
                            <button class="pagination-btn active">
                                1
                            </button>
                            <button class="pagination-btn">
                                2
                            </button>
                            <button class="pagination-btn">
                                3
                            </button>
                            <button class="pagination-btn">
                                4
                            </button>
                            <button class="pagination-btn">
                                5
                            </button>
                            <button class="pagination-btn">
                                <img src="../assets/images/right-arrow.svg" />
                            </button>
                            <button class="pagination-btn me-2">
                                <img src="../assets/images/double-right-arrow.svg" />
                            </button>
                            <div class="total-page">
                                20
                                <img src="../assets/images/down-box.svg" height="45" width="45">
                            </div>
                            <p class="m-0 pagination-text"> Sayfa başına öğe</p>
                        </div>
                        <div class="d-flex gap-2 align-items-center">
                            <p class="m-0 pagination-text">1 - 20 4141 ürün arasında</p>
                            <button class="pagination-btn">
                                <img src="../assets/images/refresh.svg" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
