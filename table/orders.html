<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orders</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/dataTables.min.css">
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/tableStyle.css" />
    <link rel="stylesheet" href="../assets/css/orders.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
</head>

<body>
    <section class="orders-section">
        <div class="d-flex w-100">
            <div class="order-sidebar">
                <div class="d-flex gap-4">
                    <div class="flex-fill">
                        <h4 class="sidebar-head">
                            Tüm Alanlar
                        </h4>
                        <div class="mt-3 d-flex flex-column gap-2">
                            <div class="sidebar-chip">
                                Müşteri Grubu
                            </div>
                            <div class="sidebar-chip">
                                Müşteri Türü
                            </div>
                            <div class="sidebar-chip">
                                Müşteri Adı
                            </div>
                        </div>
                    </div>
                    <div class="flex-fill">
                        <h4 class="sidebar-head">
                            Eklenenler
                        </h4>
                        <div class="mt-3 d-flex flex-column gap-2">
                            <div class="sidebar-chip">
                                Sipariş No (çıkar)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-part commonTable orderTable">
                <div class="right-top-part ">
                    <div class="d-flex justify-content-between align-items-center gap-3 button-container">
                        <div class="d-flex gap-2 align-items-center">
                            <button class="save-btn">
                                <img src="../assets/images/save.svg" />
                                Değişiklikleri Kaydet
                            </button>
                            <button class=" save-btn delete-btn">
                                <img src="../assets/images/delete.svg" />
                                Değişiklikleri İptal Et
                            </button>
                        </div>
                        <div class="searchbar"><input type="search" id="customSearch" placeholder="Arama"
                                aria-controls="orderTable"></div>
                    </div>
                    <div class="mt-3 des-text">
                        Bir sütun başlığını sürükleyip buraya bırakarak o sütuna göre gruplandırabilirsiniz
                    </div>
                </div>
                <div class="table-contant">
                    <div class="table-scroll-container">
                        <div class="orderTable-container">
                            <table id="orderTable" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="order-table-head">
                                                <div class="menu-part">
                                                    <h3>Sipariş No</h3>
                                                    <button class="filter-icon"><img
                                                            src="../assets/images/table/menu.svg" alt="menu" /></button>
                                                </div>
                                                <div class="filter-part">
                                                    <input type="text" id="filterSearch">
                                                    <button class="filter-icon"><img src="../assets/images/filter.svg"
                                                            alt="filter" /></button>
                                                </div>
                                            </div>
                                        </th>


                                    </tr>
                                </thead>
                                <tbody id="orderTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </section>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/tables/dataTables.min.js"></script>
    <script src="../assets/js/tables/orderTable.js"></script>
</body>

</html>
