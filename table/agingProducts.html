<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datasync</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/dataTables.min.css">
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/tableStyle.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
</head>

<body>
    <section>

            <div class="common-spacing custom-container">

                            <div class="searchbar"><input type="search" id="customSearch" placeholder="Arama"
                                    aria-controls="agingProducts"></div>
                            <button class="excel-btn" onclick="downloadExcel()"><img src="../assets/images/exel.svg"
                                    alt="exel" /></button>
                        </div>
                    </div>
                    <hr class="header-border" />
                    <div class="table-scroll-container">
                        <div id="agingproduct-conatiner">
                            <table id="agingProducts" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="aging-product-head">
                                                <div class="filter-part">
                                                    Ürün Resmi
                                                    <button class="filter-icon"><img
                                                            src="../assets/images/table/menu.svg" alt="menu" /></button>
                                                </div>
                                                <div class="search-part">
                                                    <input type="text" />
                                                    <button class="filter-icon">
                                                        <img src="../assets/images/filter.svg" alt="filter" /></button>
                                                </div>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="aging-product-head">
                                                <div class="filter-part">
                                                    Ürün Adı
                                                    <button class="filter-icon"><img
                                                            src="../assets/images/table/menu.svg" alt="menu" /></button>
                                                </div>
                                                <div class="search-part">
                                                    <input type="text" />
                                                    <button class="filter-icon">
                                                        <img src="../assets/images/filter.svg" alt="filter" /></button>
                                                </div>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="aging-product-head">
                                                <div class="filter-part">
                                                    Kategori
                                                    <button class="filter-icon"><img
                                                            src="../assets/images/table/menu.svg" alt="menu" /></button>
                                                </div>
                                                <div class="search-part">
                                                    <input type="text" />
                                                    <button class="filter-icon">
                                                        <img src="../assets/images/filter.svg" alt="filter" /></button>
                                                </div>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="aging-product-head">
                                                <div class="filter-part">
                                                    Marka
                                                    <button class="filter-icon"><img
                                                            src="../assets/images/table/menu.svg" alt="menu" /></button>

                                                <div class="search-part">
                                                    <input type="text" />
                                                    <button class="filter-icon">
                                                        <img src="../assets/images/filter.svg" alt="filter" /></button>

                                            </div>

                                            <div class="aging-product-head">
                                                <div class="filter-part">
                                                    Kritik Stok
                                                    <button class="filter-icon"><img
                                                            src="../assets/images/table/menu.svg" alt="menu" /></button>

                                                <div class="search-part">
                                                    <input type="text" />
                                                    <button class="filter-icon">
                                                        <img src="../assets/images/filter.svg" alt="filter" /></button>

                                                        <img src="../assets/images/filter.svg" alt="filter" /></button>

                                                        <img src="../assets/images/filter.svg" alt="filter" /></button>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/tables/dataTables.min.js"></script>
    <script src="../assets/js/tables/agingProducts.js"></script>
